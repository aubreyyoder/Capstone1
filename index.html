<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Currency Conversion</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="mobile-nav fixed">
                <div class="hamburger" onclick="hamburgerCross(this)">
                    <div class="bar1"><span></span></div>
                    <div class="bar2"><span></span></div>
                    <div class="bar3"><span></span></div>
                </div>
            </div>
            <div id="drop-menu">
                <ul id="drop-nav-menu">
                    <li><a id="nav-landing" href="#">HOME</a></li>
                    <li><a id="nav-locations" href="#">FIND A BANK</a></li>
                </ul>
            </div>
            <div class="responsive-menu fixed">
                <ul id="nav-menu">
                    <li><a id="nav-landing" href="#">HOME</a></li>
                    <li><a id="nav-locations" href="#">FIND A BANK</a></li>
                </ul>
            </div>
        </header>
        <form id="conversion-form">
            <section class="landing">
                <div id="js-show-me">
                    <a id="landing-btn" class="overflow" type="submit" href="#">SHOW ME THE MONEY
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </section>
            <section class="select-currency">
                <div id="js-currency-exchange">
                    <ul class="old-currencies hidden">
                        <li class="instructional-item"><h1>WHICH CURRENCY ARE YOU CONVERTING FROM?</h1></li><br>
                    </ul>
                    <ul class="new-currencies hidden">
                        <li class="instructional-item"><h1>WHICH CURRENCY ARE YOU CONVERTING TO?</h1></li><br>
                    </ul>
                </div>
            </section>
            <section class="amount hidden">
                <div id="js-amount-input">
                    <h1>HOW MUCH ARE YOU CONVERTING?</h1>
                    <input id="user-input-amount" type="number" placeholder="HOW MUCH?" required></input>
                    <button id="submit" class="submit">CONVERT</button>
                </div>
            </section>
            <section id="confirmation" class="confirmation hidden">
                <div id="js-confirmation">
                    <p id="confirmation-paragraph">
                    </p>
                </div>
            </section>
            <section class="results hidden">
                <div id="results-page">
                    <div id="js-conversion-results">
                        <ul id="results-list" name="results">
                        </ul>
                        <p id="js-error-message" class="error"></p>
                    </div>
                    <div id="options">
                        <h3>FIND A BANK<br>TO CONVERT YOUR MONEY:</h3>
                        <input id="zip-code-search" type="number" placeholder="Search zip code here"></input><br>
                        <button id="find-bank-btn">&#127963;</button>
                        <h3>START NEW CURRENCY EXCHANGE SEARCH:</h3>
                        <button id="new-search-btn">&#127760;</button> 
                    </div>
                </div>
            </section>
        </form>
        <section class="locations hidden">
            <div id="locations-page">
                <ul id="locations-list">
                </ul>
            </div>
        </section>
        <section class="find-bank hidden">
            <div id="find-bank-page">
                <input id="js-zip-code-search" type="number" placeholder="Search zip code here"></input><br>
                <button id="js-find-bank-btn">&#127963;</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Currency Conversion</title>
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="mobile-nav fixed">
                <div class="hamburger" onclick="hamburgerCross(this)">
                    <div class="bar1"><span></span></div>
                    <div class="bar2"><span></span></div>
                    <div class="bar3"><span></span></div>
                </div>
            </div>
            <div class="responsive-menu fixed">
                <ul id="nav-menu">
                    <li><a id="nav-landing" href="#">HOME</a></li>
                    <li><a id="nav-locations" href="#">FIND A BANK</a></li>
                </ul>
            </div>
        </header>
        <form id="conversion-form">
            <section class="landing" role="landing">
                <div id="js-show-me">
                    <a id="landing-btn" class="overflow" type="submit" href="#">SHOW ME THE MONEY
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </section>
        </form>
            <section class="select-currency" role="currency-selector">
                <div id="js-currency-exchange">
                    <ul class="old-currencies hidden">
                        <li class="instructional-item"><h1>WHICH CURRENCY ARE YOU CONVERTING</h1><h2> FROM?</h2></li><br>
                        <li class="currency"><button id="EUR" class="source-currency-btn" name="€" value="EUR">€ (EUR)</button></li>
                        <li class="currency"><button id="JPY" class="source-currency-btn" name="¥"value="JPY">¥ (JPY)</button></li>
                        <li class="currency"><button id="GBP" class="source-currency-btn" name="£" value="GBP">£ (GBP)</button></li>
                        <li class="currency"><button id="CAD" class="source-currency-btn" name="$ (CAD)" value="CAD">$ (CAD)</button></li><br>
                        <li class="currency"><button id="USD" class="source-currency-btn" name="$ (USD)" value="USD">$ (USD)</button></li>
                        <li class="currency"><button id="NZD" class="source-currency-btn" name="$ (NZD)" value="NZD">$ (NZD)</button></li>
                        <li class="currency"><button id="MXN" class="source-currency-btn" name="$ (HKD)" value="HKD">$ (HKD)</button></li>
                        <li class="currency"><button id="AUD" class="source-currency-btn" name="$ (AUD)" value="AUD">$ (AUD)</button></li>
                    </ul>
                    <ul class="new-currencies hidden">
                        <li class="instructional-item"><h1>WHICH CURRENCY ARE YOU CONVERTING </h1><h2>TO?</h2></li><br>
                        <li class="currency"><button id="EUR" class="desired-currency-btn" name="€" value="EUR">€ (EUR)</button></li>
                        <li class="currency"><button id="JPY" class="desired-currency-btn" name="¥"value="JPY">¥ (JPY)</button></li>
                        <li class="currency"><button id="GBP" class="desired-currency-btn" name="£" value="GBP">£ (GBP)</button></li>
                        <li class="currency"><button id="CAD" class="desired-currency-btn" name="$ (CAD)" value="CAD">$ (CAD)</button></li><br>
                        <li class="currency"><button id="USD" class="desired-currency-btn" name="$ (USD)" value="USD">$ (USD)</button></li>
                        <li class="currency"><button id="NZD" class="desired-currency-btn" name="$ (NZD)" value="NZD">$ (NZD)</button></li>
                        <li class="currency"><button id="MXN" class="desired-currency-btn" name="$ (HKD)" value="HKD">$ (HKD)</button></li>
                        <li class="currency"><button id="AUD" class="desired-currency-btn" name="$ (AUD)" value="AUD">$ (AUD)</button></li>
                    </ul>
                </div>
            </section>
        <form id="amount-form">
            <section class="amount hidden" role="get-user-amount-input">
                <div id="js-amount-input">
                    <h1>HOW MUCH ARE YOU CONVERTING?</h1>
                    <input id="user-input-amount" type="number" placeholder="HOW MUCH?" required></input>
                    <button id="submit" class="submit">CONVERT</button>
                </div>
            </section>
        </form>
            <section id="confirmation" class="confirmation hidden" role="confirm-conversion">
                <div id="js-confirmation">
                    <p id="confirmation-paragraph">
                    </p>
                </div>
            </section>
        <form id="results-zip-form">
            <section class="results hidden" role="show-results">
                <div id="results-page">
                    <div id="js-conversion-results">
                        <ul id="results-list" name="results">
                        </ul>
                        <p id="js-error-message" class="error"></p>
                    </div>
                    <div id="options">
                        <h3>FIND A BANK<br>TO CONVERT YOUR MONEY:</h3>
                        <input id="zip-code-search" type="number" placeholder="Search zip code here" required></input><br>
                        <button id="find-bank-btn">&#127963;</button>
                        <h3>START NEW CURRENCY EXCHANGE SEARCH:</h3>
                        <button id="new-search-btn">&#127760;</button> 
                    </div>
                </div>
            </section>
        </form>
        <form id="locations-form">
            <section class="locations hidden" role="show-locations">
                <div id="locations-page">
                    <ul id="locations-list">
                    </ul>
                </div>
            </section>
            <section class="find-bank hidden" role="zip-search-only">
                <div id="find-bank-page">
                    <input id="js-zip-code-search" type="number" placeholder="Search zip code here"></input><br>
                    <button id="js-find-bank-btn">&#127963;</button>
                </div>
            </section>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
